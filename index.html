    <style>
      html {
        overflow-x: hidden;
      }
      body,
      .munkalap {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        overflow-x: hidden;
      }

      canvas {
        box-shadow: 0px 6px 15px 0 rgba(0, 0, 0, 0.25);
      }

      .controlls {
        width: 200px;
        position: absolute;
        bottom: 1rem;
        padding: 0.5rem;
        border-radius: 0.1rem;
        background-color: #fff;

        display: flex;
        justify-content: space-around;
      }

      .controlls input {
        padding: 0.5rem;
        border: none;
        background-color: transparent;

        font-size: 140%;
        font-weight: 600;
      }
    </style>

    <canvas
      id="canvas"
      width="1001"
      height="1001"
      contenteditable="true"
    ></canvas>
    <div class="controlls">
      <input type="button" value="+" />
      <input type="button" value="-" />
      <input type="button" value="Export" />
    </div>
